# Pre-commit hooks configuration
# Install with: uvx pre-commit install
# Run manually: uvx pre-commit run --all-files

repos:
  - repo: local
    hooks:
      - id: format
        name: Format code
        entry: uvx ruff format --config=config/ruff.toml src tests
        language: system
        types: [python]
        pass_filenames: false

      - id: lint
        name: Lint code
        entry: uvx ruff check --config=config/ruff.toml --fix src tests
        language: system
        types: [python]
        pass_filenames: false
